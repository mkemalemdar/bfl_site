{% extends 'base.html' %}
{% block title %}All Posts{% endblock %}
{% block body %}
  <h1>All Posts</h1>
  <div class="post-list">
    {% for p in posts %}
      <a class="post-bar" href="{{ url_for('show_post', post_id=p.id) }}">
        {{ p.title }} ({{ p.comments|length }} comments)
      </a>
    {% else %}
      <p>No posts yet.</p>
    {% endfor %}
  </div>
{% endblock %}
